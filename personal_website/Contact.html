<script>
function processForm()
{
	var e = document.thisForm.name.value + "\n" + document.thisForm.email.value
	e = e + "\n\n" + document.thisForm.subject.value + "\n"
	
var p = ""
	switch(document.thisForm.priority.value)
	{
		case "none":
			p = "No priority selected..."
			break
		case "urgent":
			p = "URGENT: Really serious stuff!"
			break
		case "high":
			p = "Psst this is IMPORTANT!"
			break
		case "medium":
			p = "Kind of important."
			break
		case "low":
			p = "Eh take your time."
			break
	}
	e = e + "Priority: " + p + "\n\n" + document.thisForm.message.value

	document.thisForm.sentMessage.value = e
}
</script>
